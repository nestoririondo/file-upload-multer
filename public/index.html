<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multer Upload</title>
  </head>
  <body>
    <form
      action="/upload-profile-pic"
      enctype="multipart/form-data"
      method="POST"
    >
      <div>
        <label
          >Select your profile picture: <input name="profile_pic" type="file"
        /></label>
      </div>
      <div><input type="submit" value="Upload" /></div>
    </form>

    <br />
    <hr />
    <br />

    <form action="/upload-cat-pics" enctype="multipart/form-data" method="POST">
      <div>
        <label
          >Select your cat pictures:
          <input multiple="multiple" name="cat_pics" type="file"
        /></label>
      </div>
      <div><input type="submit" value="Upload Cat Pics" /></div>
    </form>

    <br />
    <hr />
    <br />
    
    <a href="/get-pics">See all uploaded pictures</a>
  </body>
</html>
